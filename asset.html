<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spawn Camp Games - Asset Details</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/content.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>SpawnCampGames</h1>
            <h4 class="subtitle">3D Artist & Game Engine Hobbyist</h4>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="asset-list.html">Assets</a>
            <a href="https://github.com/SpawnCampGames/Resources/blob/main/readme.md" target="_blank">Resources</a>
            <a href="support.html">Support</a>
        </nav>
    </header>

<main>
    <div id="asset-details">
        <!-- Image Gallery -->
        <div class="image-gallery" id="image-gallery"></div>

        <!-- Asset Details -->
        <div class="asset-info">
            <div class="left-side">
                <h1 id="asset-title" class="asset-title"></h1>
                <p id="asset-subtitle" class="subtitle"></p>
                <p id="asset-description"></p>
                <p id="asset-size"></p>
            </div>

            <!-- Price and Download Button on the Right -->
            <div class="right-side">
                <h2 id="asset-price" class="price"></h2>
                <a href="#" id="download-btn" class="download-btn">Download</a>
            </div>
        </div>
    </div>
</main>

    <footer>
        <p class="copyright-txt">&copy; 2024 SpawnCampGames. All rights reserved.</p>
        <img src="thumbs/SpawnCampLogo.png" alt="Spawn Camp Games Logo" class="footer-logo">
    </footer>

<script>
    const assets = {
        1: {
            title: "R/C Car Pack",
            subtitle: "Complete and fully customizable R/C car models with controllers!",
            description: "This pack features two detailed vehicle models: a car and a truck. It includes two controller models: a gun-style and a classic gimbal-style controller. Perfect for racing games, simulators, or prop use.",
            size: "Download Size: 12.5 MB",
            price: "$15.00",
            images: [
                "img/RC_Car/1.png",
                "img/RC_Car/2.png",
                "img/RC_Car/3.png"
            ],
            downloadLink: "https://assetstore.unity.com/publishers/51164"
        },
        2: {
            title: "Low-Poly Truck Pack",
            subtitle: "Customizable low-poly truck models.",
            description: "This pack includes a detailed low-poly truck model. Perfect for mobile games, simulations, or low-poly themed projects.",
            size: "Download Size: 607.0 KB",
            price: "Free",
            images: [
                "img/LowPolyTruck/1.png",
                "img/LowPolyTruck/2.png",
                "img/LowPolyTruck/3.png"
            ],
            downloadLink: "https://assetstore.unity.com/packages/3d/vehicles/land/lowpoly-flatbed-truck-213840"
        },
        3: {
            title: "Walkie-Talkie Pack",
            subtitle: "Customizable walkie-talkie prop.",
            description: "This pack features a highly customizable walkie-talkie prop, ideal for use in low-poly games and simulations.",
            size: "Download Size: 5.8 MB",
            price: "Free",
            images: [
                "img/Walkie-Talkies/1.png",
                "img/Walkie-Talkies/2.png",
                "img/Walkie-Talkies/3.png"
            ],
            downloadLink: "https://assetstore.unity.com/packages/3d/props/electronics/walkie-talkie-radios-245895"
        }
    };

    document.addEventListener("DOMContentLoaded", () => {
        const grid = document.querySelector(".card-grid");

        for (const id in assets) {
            const asset = assets[id];

            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
                <a href="asset.html?id=${id}">
                    <div class="thumbnail">
                        <img src="${asset.images[0]}" alt="${asset.title} Thumbnail">
                    </div>
                    <h2>${asset.title}</h2>
                    <p>${asset.subtitle}</p>
                </a>
                <a href="${asset.downloadLink}">Download</a>
            `;

            grid.appendChild(card);
        }

        // Add target="_blank" to external links dynamically
        document.querySelectorAll(".card a").forEach(link => {
            if (link.href.startsWith("http")) {
                link.setAttribute("target", "_blank");
                link.setAttribute("rel", "noopener noreferrer");
            }
        });
    });
</script>

</body>

</html>
