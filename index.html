<script>


    const phrases = ['POW', 'BANG', 'OOF', 'ZAP', 'BAM', 'ZOOM', 'WHACK', 'BOING', 'KACHOW', 'BLAM', 'YOINK',];
    let phraseActive = false; // Flag to track if random phrase is active

    document.addEventListener('mousedown', (e) => {
        if (!phraseActive) {
            const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
            const textElement = document.getElementById('coordinates-text');
            textElement.innerText = randomPhrase;
            phraseActive = true;
            setTimeout(() => {
                phraseActive = false;
                textElement.innerText = `X Pos: ${localStorage.getItem('mouseX')}, Y Pos: ${localStorage.getItem('mouseY')}`;
            }, 500);  // Show random phrase for 2 seconds
        }
    });

    document.addEventListener('mousemove', (e) => {
        if (!phraseActive) {
            const x = e.clientX;
            const y = e.clientY;
            localStorage.setItem('mouseX', x);
            localStorage.setItem('mouseY', y);
            document.getElementById('coordinates-text').innerText = `X Pos: ${x}, Y Pos: ${y}`;
        }
    });

    // On page load, apply the stored mouse position
    window.addEventListener('load', () => {
        const savedX = localStorage.getItem('mouseX');
        const savedY = localStorage.getItem('mouseY');
        if (savedX && savedY) {
            document.getElementById('coordinates-text').innerText = `X Pos: ${savedX}, Y Pos: ${savedY}`;
        }
    });

    document.addEventListener('click', () => {
        const mouseIcon = document.querySelector('#mouse-coordinates i');
        mouseIcon.style.transform = 'scale(1.5)';  // Grow the icon
        setTimeout(() => {
            mouseIcon.style.transform = 'scale(1)';  // Return to normal size
        }, 200);  // After 200ms
    });

</script>
