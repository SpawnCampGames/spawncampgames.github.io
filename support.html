<head>

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Roboto:wght@400;500&display=swap"
        rel="stylesheet">

<body>
    <header>
        <div class="logo">
            <h1>SpawnCampGames</h1>
            <h4 class="subtitle">3D Artist & Game Engine Hobbyist</h4>
        </div>
        <nav>
            <a href="index.html">Home</a>

        </nav>

    <main id="support-page">
        <div class="form-container">
            <h2>Contact Support</h2>
            <p class="subtitle">We are here to help. Please provide your details below:</p>

            <!-- Form with Formspree Integration -->
            <form action="https://formspree.io/f/xyzylwqg" method="POST">
                <input type="text" id="name" name="name" placeholder="Your Name" required>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                <textarea id="comment" name="comment" placeholder="Your Comment" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <p class="copyright-txt">&copy; 2024 SpawnCampGames. All rights reserved.</p>
        <img src="thumbs/SpawnCampLogo.png" alt="Spawn Camp Games Logo" class="footer-logo">
